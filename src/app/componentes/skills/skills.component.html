<section>
    <p>Habilidades <button *ngIf="isUserLogin && !isNewSkill" (click)="toogleNewSkill()"><img class="agregar-btn"
                src="../../../assets/img/agregar2.jpg" alt="Add-img" height="50" width="50"></button>
    </p>
    <div *ngIf="isNewSkill" class="section__new-element">
        <form class="new-element__new-form" [formGroup]="skillForm" (ngSubmit)="onNewSkill($event)">
            <ul class="new-form__form-list">
                <li>Nombre de la nueva habilidad: <input class="form-list__form-input" type="text"
                        formControlName="nameForm" placeholder="HTML/CSS/JAVA" [ngClass]="{'is-invalid':Name?.errors && Name?.touched, 
                        'is-valid':!Name?.errors && Name?.touched}">
                </li>
                <li>Valor (0-100): <input class="form-list__form-input" type="number" min="0" max="100"
                        formControlName="valueForm" placeholder="65" required>
                </li>
                <button class="butn-form guardar" type="submit" [disabled]="skillForm.invalid">Guardar</button>
                <button class="butn-form cancelar" type="reset" (click)="toogleNewSkill()">Cancelar</button>
            </ul>
        </form>
    </div>
    <div class="section__skill" *ngFor="let skill of skillsList, index as i">
        <div *ngIf="isSkillEdit!=skill.id" class="skill-space">
            <h1>{{skill.name}}</h1>
            <button class="btn-edit" *ngIf="isUserLogin && isSkillEdit!=skill.id"
                (click)="toogleSkillEdit(skill.id, i)">
                <img src="../../../assets/img/edit2.png" alt="Edit-img">
            </button>
            <button class="btn-elim" *ngIf="isUserLogin && isSkillEdit!=skill.id" type="submit"
                (click)="onDeleteSkill(i)">
                <img src="../../../assets/img/eliminar.png" alt="Delete-img" class="elim1">
                <img src="../../../assets/img/eliminar-hover.png" alt="Delete-img" class="elim2">
            </button>
        </div>
        <div class="skill__skillbar" *ngIf="skill.id!=0">
            <div class="progress" *ngIf="isSkillEdit!=skill.id">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Example with label"
                    [style.width]="skill.value" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.value}}
                </div>
            </div>
            <form *ngIf="isSkillEdit==skill.id" class="skillbar__edit" [formGroup]="skillForm"
                (ngSubmit)="onSaveEditSkill($event, i)">
                <ul class="edit__list">
                    <li>Nombre de habilidad: <input class="form-list__form-input" type="text"
                            formControlName="nameForm"></li>
                    <li>Valor (0-100): <input class="form-list__form-input" type="text" formControlName="valueForm">
                    </li>
                    <button class="butn-form guardar" type="submit" [disabled]="skillForm.invalid">Guardar</button>
                    <button class="butn-form cancelar" type="reset" (click)="toogleSkillEdit(0, 0)">Cancelar</button>
                </ul>
            </form>
        </div>
    </div>
    <div *ngIf=" !isUserLogin && skillsList.length==0" class="div-cero">
        <h2>Inicie sesión para agregar una nueva habilidad</h2>
    </div>
    <div *ngIf="isUserLogin && !isNewSkill && skillsList.length==0" class="div-cero">
        <h2>Agregue una nueva habilidad para visualizarla aquí</h2>
    </div>
</section>
