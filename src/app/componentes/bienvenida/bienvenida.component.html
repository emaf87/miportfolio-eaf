<section id='welcome' class='section'>
    <div class='welcome__text'>
        <h1>Bienvenido!</h1>
        <h1 *ngIf="personalDetailsList[0].name!=''">Soy {{personalDetailsList[0].name}}</h1>
        <h4 *ngIf="personalDetailsList[0].degree!=''"><i>{{personalDetailsList[0].degree}}</i></h4>
    </div>
    <div class='welcome__img'>
        <img src='../assets/img/perfil.jpg' alt="Profile-img">
    </div>
</section>
