<section id='welcome-section' class='section'>
    <div class='welcome-img'>
        <img src='../assets/img/perfil.jpg'>
    </div>
    <div class='welcome-text' *ngIf="personalDetailsList[0].id!=0">
        <h1>WELCOME!</h1>
        <h1 *ngIf="personalDetailsList[0].name!=''">I am {{personalDetailsList[0].name}}</h1>
        <h4 *ngIf="personalDetailsList[0].degree!=''"><i>a {{personalDetailsList[0].degree}}</i></h4>
    </div>
</section>
