<div class="login">
  <div class="login__int">
    <h1 class="m-5">Iniciar sesi칩n</h1>
    <form [formGroup]="loginForm" class="m-5" (ngSubmit)="onEnviar($event)">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" nameForm="email" aria-describedby="emailHelp"
          [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
          required>
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del email es incorrecto
          </p>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 
    'is-valid':!Password?.errors && Password?.touched}" required>
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contrase침a es requerida
          </p>
          <p *ngIf="Password?.hasError('minlength')" class="text-danger">
            La contrase침a tiene que tener al menos 8 caracteres
          </p>
        </div>
      </div>
      <div class="botones">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Enviar</button>
        <button type="reset" class="btn btn-secondary" (click)="onReturn()">Volver</button>
      </div>
    </form>
  </div>
</div>
